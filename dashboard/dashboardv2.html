<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger-Style Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 25%;
            background: #f0f0f0;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-list {
            list-style: none;
        }

        .chat-list li {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s;
        }

        .chat-list li:hover, .chat-list .active {
            background: #d9d9d9;
        }

        /* Chat Window Styling */
        .chat-container {
            width: 75%;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background: #f0f0f0;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .sent {
            align-self: flex-end;
            background: #0078ff;
            color: white;
        }

        .received {
            align-self: flex-start;
            background: #e0e0e0;
        }

        /* Message Input Box */
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            padding: 10px 15px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar for Chat Selection -->
    <div class="sidebar">
        <button>
            NewChat
        </button>
        <ul class="chat-list">
        </ul>
    </div>

    <!-- Chat Window -->
    <div class="chat-container">
        <div class="chat-header">Create a new chat</div>
        <div class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>

        const conversations = [];

        let currentChat = "";

        // Function to switch chats
        function switchChat(index) {
            const names = Object.keys(conversations);
            currentChat = names[index];

            // Update active class
            document.querySelectorAll(".chat-list li").forEach((li, i) => {
                li.classList.toggle("active", i === index);
            });

            document.querySelector(".chat-header").textContent = currentChat;
            loadMessages();
        }

        // Function to load messages
        function loadMessages() {
            const chatBox = document.querySelector(".chat-box");
            chatBox.innerHTML = "";

            conversations[currentChat].forEach(msg => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message", msg.type);
                messageDiv.textContent = msg.text;
                chatBox.appendChild(messageDiv);
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to send a message
        function sendMessage() {
            const input = document.getElementById("messageInput");
            const text = input.value.trim();
            if (text === "") return;

            // Add message to conversation
            conversations[currentChat].push({ text, type: "sent" });
            loadMessages();

            // Clear input
            input.value = "";
        }

        function createConversation(id) {
            var chatlist = document.getElementsByClassName("chat-list")[0];
            var conversation = document.createElement("li");
            conversation.setAttribute('onclick', `switchChat('${id}')`);
            conversation.innerHTML = `Chat-${id}`;
            chatlist.appendChild(conversation);
            currentChat = id;
            conversations[currentChat] = [];
        }

        function setCurrentChat() {
            currentChat = `${Math.floor(Math.random() * 10000)}`;
        }

        setCurrentChat()
        // Load initial chat messages
        createConversation(currentChat)
        loadMessages();
    </script>

</body>
</html>
