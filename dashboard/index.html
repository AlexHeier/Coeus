<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coeus Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 25%;
            background: #f0f0f0;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-list {
            list-style: none;
        }

        .chat-list li {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s;
        }

        .chat-list li:hover, .chat-list .active {
            background: #d9d9d9;
        }

        /* Chat Window Styling */
        .chat-container {
            width: 75%;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background: #f0f0f0;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .sent {
            align-self: flex-end;
            background: #0078ff;
            color: white;
        }

        .received {
            align-self: flex-start;
            background: #e0e0e0;
        }

        /* Message Input Box */
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        #newChatButton {
            width: 93%;
        }

        #input_server_ip {
            width: 93%;
            padding: 5px;
            margin-top: 5px;
            margin-left: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <!-- Sidebar for Chat Selection -->
    <div class="sidebar">
        <button id="newChatButton" onclick="createConversation()">
            NewChat
        </button>
        <input type="text" value="localhost:9002"  id="input_server_ip">
        <ul class="chat-list">
        </ul>
    </div>

    <!-- Chat Window -->
    <div class="chat-container">
        <div class="chat-header">Create a new chat</div>
        <div class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="speachButton">Speak</button>
            <button onclick="MessageLLM()">Send</button>
        </div>
    </div>

    <script>

        let conversations; // Stores the conversations
        let currentChat; // Points to the active conversation

        const startSpeach = document.getElementById("speachButton");
        const messageInput = document.getElementById("messageInput");
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {

            const recognition = new SpeechRecognition();

            recognition.continuous = false; // Stop when speech ends
            //recognition.lang = 'en-US'; // Language
            recognition.lang = 'nb-NO'; // Language
            recognition.interimResults = true; // Show interim results

            // Start recognition
            startSpeach.addEventListener('click', () => {
            recognition.start();
            });

            // Capture the result
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = 0; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                messageInput.value = transcript;
                //text = transcript;
            };

            // Actions to do when the capture ends
            recognition.onend = (event) => {
                MessageLLM();
            }

            // Error handling
            recognition.onerror = (event) => {
                messageInput.value = 'Error occurred: ' + event.error;
            };
        } else {
            startSpeach.style.backgroundColor = "grey";
        }


        // Function to switch chats
        function switchChat(index) {
            currentChat = index;

            // Update active class
            document.querySelectorAll(".chat-list li").forEach((li, i) => {
                if (li.innerHTML == `Chat-${currentChat}`) {
                    li.classList.add("active");
                } else {
                    li.classList.remove("active");
                }
            });

            document.querySelector(".chat-header").textContent = currentChat;
            loadMessages();
        }

        // Function to load messages
        function loadMessages() {
            const chatBox = document.querySelector(".chat-box");
            chatBox.innerHTML = "";

            conversations.get(currentChat).forEach(msg => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message", msg.type);
                messageDiv.textContent = msg.text;
                chatBox.appendChild(messageDiv);
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function createConversation() {
            setCurrentChat()
            var chatlist = document.getElementsByClassName("chat-list")[0];
            var conversation = document.createElement("li");
            conversation.setAttribute('onclick', `switchChat('${currentChat}')`);
            conversation.innerHTML = `Chat-${currentChat}`;
            chatlist.appendChild(conversation);
            conversations.set(currentChat, [{ text: "New conversation. Send a message to begin the conversation", type: "received" }]);
            document.querySelector(".chat-header").textContent = currentChat;
        }

        function MessageLLM() {

            url = "http://" + `${document.getElementById("input_server_ip").value}`+ "/api/chat"

            const input = document.getElementById("messageInput");
            const text = input.value.trim();
            if (text === "") return;

            // Add message to conversation
            conversations.get(currentChat).push({ text, type: "sent" });
            loadMessages();

            // Clear input
            input.value = "";

            body = JSON.stringify({
                    userid: currentChat,
                    prompt: text
                });

            const response = fetch(url, {
                method: 'POST',
                body: body,
                 headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.text())
            .then(data => { 
                setTimeout(() => {
                    conversations.get(currentChat).push({ text: data, type: "received" });
                    loadMessages();
                 }, 500);
            });
         };

        function setCurrentChat() {
            currentChat = (`${Math.floor(Math.random() * 10000)}`).toString();
        }

        function setupMap() {
            conversations = new Map();
        }

       

        setupMap();
        setCurrentChat();
        createConversation(currentChat);
        loadMessages();

        document.querySelector("#messageInput").addEventListener("keyup", event => {
            if(event.key !== "Enter") return; // Use `.key` instead.
            MessageLLM() // Things you want to do.
            event.preventDefault(); // No need to `return false;`.
        });
    </script>

</body>
</html>
